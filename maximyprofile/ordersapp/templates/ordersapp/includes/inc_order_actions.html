<style>
    .a_checkout-cta{
            background-color: #666;
    color: #fff;
    }
</style>
{% if object.status == 'FM' %}
<div class="summary-checkout">
          <button class="checkout-cta">
              <a class="a_checkout-cta" href="{% url 'orders:forming_complete' object.pk %}">Buy</a>
          </button>
        </div>
<div class="summary-checkout">
            <button class="checkout-cta">
                <a class="a_checkout-cta" href="{% url 'orders:delete' object.pk %}">Delete</a>
            </button>
</div>

{% endif %}
<div class="summary-checkout">

    {% if object.status == 'STP' %}

        <form id="payment" name="payment" method="POST" action="https://sci.interkassa.com/" accept-charset="UTF-8">
            <input type="hidden" name="ik_co_id" value="62176ac8a675de5c214efd52"/>
            <input type="hidden" name="ik_pm_no" value="{{ object.pk }}"/>
            <input type="hidden" name="ik_am" value="{{ object.get_total_cost }}"/>
            <input type="hidden" name="ik_cur" value="RUB"/>
            <input type="hidden" name="ik_desc" value="Платеж из интернет магазина maximyshop"/>
            <input type="hidden" name="ik_suc_u" value="https://maximyshop.site/orders/payment/result"/>
            <input type="hidden" name="ik_suc_m" value="get">
            <button type="submit" class="btn btn_success btn-round form-control my-2 last">
                Оплатить заказ
            </button>
        </form>
    {% endif %}

    <button class="checkout-cta">
        <a href="{% url 'orders:list' %}">
            Orders
        </a>
    </button>
    <button class="checkout-cta">
        <a href="{% url 'index' %}">Main</a>
    </button>
</div>
</div>
