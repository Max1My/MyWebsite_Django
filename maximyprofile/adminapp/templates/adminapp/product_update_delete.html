{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
  <div id="content" class="profile">
    <div class="grid_16">
      <form id="create" class="profile" action="{% url 'adminapp:product_update' product.id %}" method="post" enctype="multipart/form-data">
                  <h2 class="s_title_1"><span class="s_secondary_color"></span> {{ product.name }}</h2>
                    <div class="clear"></div>
        <div class="s_row_2 clearfix">
                        {% csrf_token %}
        <div class="s_row_2 clearfix">
                                    <label class="required" for="{{ form.name.id_for_label }}">Название</label>
                                    {{ form.name }}
                                </div>
                            </div>
        <div class="s_row_2 clearfix">
                                    <label class="required" for="{{ form.category.id_for_label }}">Категория</label>
                                    {{ form.category }}
                                </div>
        <div class="s_row_2 clearfix">
                                {{ form.image }}
                                <label class="required" for="{{ form.image.id_for_label }}">Выберите
                                    изображение</label>
                            </div>
        <div class="s_row_2 clearfix">
                                    <label class="required" for="{{ form.price.id_for_label }}">Цена</label>
                                    {{ form.price }}
                                </div>
        <div class="s_row_2 clearfix">
                                    <label class="required" for="{{ form.quantity.id_for_label }}">Количество</label>
                                    {{ form.quantity }}
                                </div>
        <div class="s_row_2 clearfix">
                                <label class="required" for="{{ form.description.id_for_label }}">Описание</label>
                                {{ form.description }}
                            </div>
                            <div class="s_row_2 clearfix">
                                <div id="product_images" class="grid_6 alpha">
      	<a id="product_image_preview" rel="prettyPhoto[gallery]" href="/media/{{ product.image }}"><img id="image" src="{% if product.image %} {{ product.image.url }} {% else %}{% static 'vendor/img/products/product_default.png' %}{% endif %}" style="width:300px; height:300px;" /></a>
                                 </div>
                            </div>
                            <input class="s_button_1 s_main_color_bgr left" type="submit" value="Сохранить"><span class="s_text"></span></input>
                            <a class="s_button_1 s_ddd_bgr left" onclick="window.location.href = '{% url 'admins:products' %}';"><span class="s_text">Отмена</span></a>
      </form>
    </div>
  </div>


{% endblock %}
