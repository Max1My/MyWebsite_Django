{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-primary">
						    <tr>
						    	<th>Username</th>
						    	<th>First name</th>
						    	<th>Last Name</th>
						      <th>Email</th>
						      <th>Stuff</th>
						      <th>Active</th>
						      <th>&nbsp;</th>
						    </tr>
						  </thead>
						  <tbody>
						  {% for user in object_list %}
						    <tr class="alert" role="alert">
						      <td>
						      	<div class="email"><a href="{% url 'adminapp:users_update' user.id %}">
									<span>{{ user.username }}</span></a>
						      	</div>
						      </td>
						      <td>{{ user.first_name }}</td>
						      <td>{{ user.last_name }}</td>
						      <td>{{ user.email }}</td>
				          <td>{{ user.is_stuff }}</td>
						      <td>
						      	<a href="{% url 'adminapp:users_delete' user.id %}">Delete</a>
				        	</td>
						    </tr>
						  {% endfor %}
						  <tr>

						  </tr>
						  <tr>
							  <td>
							  <a href="{% url 'adminapp:user_create' %}">
                            <button class="btn btn-success">Add User</button>
                        </a>
							  </td>
						  </tr>
						  </tbody>

						</table>
					</div>
				</div>
			</div>
		</div>

</section>

{% endblock %}
