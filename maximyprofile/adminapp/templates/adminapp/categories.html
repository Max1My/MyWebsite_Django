{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="grid_16">
  <form id="create" class="clearfix" action="#">
    <h2 class="s_title_1"><span class="s_secondary_color">Категории</span> Просмотр</h2>
        <div class="clear"></div>
    <div class="s_row_2 clearfix">
          <button class="new_category">
            <a href="{% url 'admin:category_create' %}">
        новая категория
            </a>
          </button>
    </div>
		
    {% for object in object_list %}
      <div class="s_row_2 clearfix
          {% if not object.is_active %}
            not active
          {% endif %}">
        <div class="category_name">
          {{ object.name|title }}
        </div>
        <div class="category_actions">
          <button>
            <a href="{% url 'admin:products' object.pk %}">
              товары категории
            </a>
          </button>
          <button>
            <a href="{% url 'admin:category_update' object.pk %}">
              редактировать
            </a>
          </button>
          <button>
            <a href="{% url 'admin:category_delete' object.pk %}">
              удалить
            </a>
          </button>
        </div>
        <div class="category_desc">
          {{ object.description|title }}
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock %}
